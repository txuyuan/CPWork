<!DOCTYPE html>
<html>
  <head>
    <title>Edit Post</title>
  </head>
  <body>
    <h1>Edit Post</h1>

    <form action="" method="post">
      <input type="hidden" id="pet_id" name="pet_id" value="{{pet.pet_id}}"

      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{pet.name}}">
    
      <label for="sex">Sex</label>
      <input type="text" id="sex" name="sex" value="{{pet.sex}}">
    
      <label for="age">Age</label>
      <input type="text" id="age" name="age" value="{{pet.age}}">
    
      <label for="fee">Fee</label>
      <input type="text" id="fee" name="fee" value="{{pet.fee}}">
      
      <label for="species">Species</label>
      <input type="text" id="species" name="species" value="{{pet.species}}">
    
      <label for="writeup">Name</label>
      <textarea rows="4" id="writeup" name="writeup">{{pet.writeup}}</textarea>
    
      <label for="email">Phone Number (for authentication)</label>
      <input type="text" id="number" name="number">
    
      <input type="submit" value="Submit Changes">
    </form>
  </body>
</html>
