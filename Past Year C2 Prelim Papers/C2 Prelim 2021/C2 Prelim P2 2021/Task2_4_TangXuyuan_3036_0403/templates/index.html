<!DOCTYPE HTML>
<html>
    <head>
        <title>All Logs</title>
    </head>
    <body>
        <h1>All Logs</h1>
        <table>
            <tr>
                <th>Sender</th>
                <th>Access</th>
                <th>Status</th>
                <th>AppType</th>
            </tr>
            {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
